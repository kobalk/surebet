<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Apostas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #007bff;
        }
        .subtitle {
            font-size: 1.2em;
            color: #007bff;
            margin-bottom: 15px;
        }
        label {
            font-size: 1em;
            color: #495057;
            cursor: pointer;
        }
        #fields input, #inputR {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1em;
            color: #495057;
        }
        .labelR {
            margin-top: 20px;
            font-size: 0.9em;
            color: #495057;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
        .currency {
            color: green;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 5px;
        }
        .profit {
            font-size: 1.1em;
            color: #343a40;
            font-weight: bold;
            margin-top: 15px;
            display: none; /* Oculto até o cálculo ser realizado */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Calculadora de Apostas</h3>
        <h3 class="subtitle">Kovalski - Cassino e Arbitragem</h3>
        
        <label>
            <input type="radio" name="numFields" value="2" onclick="createFields(2)"> 2 ODDS
        </label>
        <label style="margin-left: 10px;">
            <input type="radio" name="numFields" value="3" onclick="createFields(3)"> 3 ODDS
        </label>

        <div id="fields"></div>

        <p class="labelR">Digite o valor da sua aposta total</p>
        <input type="number" id="inputR" placeholder="Digite o valor em Reais (R)" required>

        <button onclick="calculate()">Calcular</button>
        <p class="result"><span id="status"></span></p>
        <div id="individualResults"></div>
        <p class="profit" id="profitDisplay">Lucro = <span id="profitResult" class="currency"></span>%</p>
        <p class="profit" id="profitInReais">Lucro em R$: <span id="realProfit" class="currency"></span></p>
    </div>

    <script>
        function createFields(num) {
            const fieldsDiv = document.getElementById("fields");
            fieldsDiv.innerHTML = "";
            const placeholders = ["Primeira ODD", "Segunda ODD", "Terceira ODD"];
            
            for (let i = 0; i < num; i++) {
                const input = document.createElement("input");
                input.type = "number";
                input.id = `field${i}`;
                input.placeholder = placeholders[i];
                input.required = true;
                fieldsDiv.appendChild(input);
                fieldsDiv.appendChild(document.createElement("br"));
            }
        }

        function calculate() {
            const numFields = document.querySelectorAll("#fields input").length;
            let sum = 0;

            // Verifica os valores dos campos
            for (let i = 0; i < numFields; i++) {
                const value = parseFloat(document.getElementById(`field${i}`).value);
                if (!value) {
                    alert("Por favor, insira todos os valores.");
                    return;
                }
                sum += 1 / value;
            }

            // Verifica o valor de R
            const r = parseFloat(document.getElementById("inputR").value);
            if (!r) {
                alert("Por favor, insira um valor em reais (R).");
                return;
            }

            // Calcula X e define o status
            const x = sum;
            const statusElement = document.getElementById("status");
            const individualResultsDiv = document.getElementById("individualResults");
            const profitDisplay = document.getElementById("profitDisplay");
            const profitInReais = document.getElementById("profitInReais");

            if (x < 1) {
                statusElement.textContent = "Aposta Garantida";
                statusElement.className = "success";
                individualResultsDiv.style.display = "block";
                profitDisplay.style.display = "block";
                profitInReais.style.display = "block";
            } else {
                statusElement.textContent = "Aposta Negada";
                statusElement.className = "fail";
                individualResultsDiv.style.display = "none"; // Esconde apostas
                profitDisplay.style.display = "none"; // Esconde lucro
                profitInReais.style.display = "none"; // Esconde lucro em reais
                return;
            }

            // Calcula os valores j, k, l usando o valor de R
            const y = (1 / x) * 100;
            let individualResults = "";
            let profits = [];
            for (let i = 0; i < numFields; i++) {
                const value = parseFloat(document.getElementById(`field${i}`).value);
                const betResult = (((1 / value) * y) / 100) * r;
                individualResults += `<p>Aposta ${i + 1} - R$ <span class="currency">${betResult.toFixed(2)}</span></p>`;
                
                // Calcula o lucro e usa Math.abs() para garantir que o valor seja positivo
                let profit = Math.abs(((r - (value * betResult)) * 100) / r);
                profits.push(profit);
            }

            individualResultsDiv.innerHTML = individualResults;

            // Exibe o menor valor de lucro como resultado final em porcentagem
            const minProfit = Math.min(...profits);
            document.getElementById("profitResult").textContent = minProfit.toFixed(2);

            // Calcula o lucro em reais e exibe
            const profitInReaisValue = (minProfit / 100) * r;
            document.getElementById("realProfit").textContent = `R$ ${profitInReaisValue.toFixed(2)}`;
            profitDisplay.style.display = "block";
        }
    </script>
</body>
</html>
