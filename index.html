<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovalski Surebet</title>

    <!-- Importação da Fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Estilo do tema dark */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Estilo da imagem do logo */
        .logo {
            width: 100%;
            max-width: 768px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Contêiner com borda para menu e botões */
        .menu-container {
            margin-top: 30px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #1e1e2f;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Estilo do título */
        h1 {
            font-size: 28px;
            color: #e5e5e5;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Estilo dos botões */
        .button {
            background-color: #282828;
            color: #ffffff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            display: block;
            margin: 15px 0;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .button {
                font-size: 16px;
                padding: 12px;
            }

            .menu-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo no topo -->
    <img src="logosite.jpg" alt="Logo do Site" class="logo">

    <!-- Contêiner para o Menu e Botões -->
    <div class="menu-container">

    </div>
</body>
</html>
