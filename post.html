<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovalski Surebet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border-radius: 8px;
        }
        h1 {
            font-size: 28px;
            color: #00796b;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 18px;
            color: #004d40;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #00796b;
            margin-bottom: 5px;
            display: block;
        }
        input[type="number"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 15px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kovalski Surebet</h1>
        <h2>Resumo Surebet</h2>
        
        <label>Número de Apostas:</label>
        <input type="number" id="numApostas" placeholder="Digite o número de apostas" required>
        
        <label>Porcentagem do Dia:</label>
        <input type="number" id="pctDia" placeholder="Digite a % do dia" required>
        
        <label>Porcentagem do Mês:</label>
        <input type="number" id="pctMes" placeholder="Digite a % do mês" required>
        
        <button onclick="gerarResumo()">Gerar Resumo</button>
    </div>

    <script>
        // Função para obter a data atual formatada
        function obterDataAtual() {
            const hoje = new Date();
            const dia = String(hoje.getDate()).padStart(2, '0');
            const mes = String(hoje.getMonth() + 1).padStart(2, '0');
            const ano = hoje.getFullYear();
            return `${dia}/${mes}/${ano}`;
        }

        // Função para gerar o resumo em uma nova página
        function gerarResumo() {
            const numApostas = document.getElementById('numApostas').value;
            const pctDia = document.getElementById('pctDia').value;
            const pctMes = document.getElementById('pctMes').value;

            if (!numApostas || !pctDia || !pctMes) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const dataAtual = obterDataAtual();

            // Conteúdo HTML para a nova página de resumo
            const novaPagina = `
                <!DOCTYPE html>
                <html lang="pt-BR">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Resumo Surebet</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                            background-color: #e0f2f1;
                        }
                        .resumo-container {
                            background-color: #ffffff;
                            padding: 30px;
                            max-width: 500px;
                            width: 100%;
                            text-align: center;
                            border-radius: 10px;
                            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
                        }
                        h1 {
                            font-size: 28px;
                            color: #00796b;
                        }
                        h2 {
                            font-size: 22px;
                            color: #004d40;
                            margin-bottom: 20px;
                        }
                        p {
                            font-size: 18px;
                            color: #004d40;
                            margin: 10px 0;
                        }
                        .data {
                            font-size: 16px;
                            color: #004d40;
                            margin-bottom: 20px;
                        }
                    </style>
                </head>
                <body>
                    <div class="resumo-container">
                        <h1>Kovalski Surebet</h1>
                        <h2>Resumo Surebet</h2>
                        <p><strong>Número de Apostas:</strong> ${numApostas}</p>
                        <p><strong>Porcentagem Total do Dia:</strong> ${pctDia}%</p>
                        <p><strong>Porcentagem Total do Mês:</strong> ${pctMes}%</p>
                    </div>
                </body>
                </html>
            `;

            // Abrir uma nova janela e escrever o conteúdo HTML
            const novaJanela = window.open();
            novaJanela.document.write(novaPagina);
            novaJanela.document.close();
        }
    </script>
</body>
</html>
