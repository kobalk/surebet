    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Estilo do tema dark */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
        }

        /* Estilo da imagem do logo */
        .logo {
            width: 100%;
            max-width: 768px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Contêiner com borda para título, descrição e botão */
        .content-container {
            margin-top: 30px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #1e1e2f;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        /* Estilo do botão "Voltar" */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #444;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #666;
        }

        /* Estilo do título */
        h1 {
            font-size: 28px;
            color: #e5e5e5;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* Estilo da descrição */
        p {
            font-size: 18px;
            color: #b0b0b0;
            margin-bottom: 10px;
        }

        .warning {
            font-size: 16px;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        /* Estilo das imagens das casas de apostas */
        .betting-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .betting-options a {
            display: block;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .betting-options a:hover {
            transform: scale(1.05);
        }

        .betting-options img {
            width: 100%;
            max-width: 255px;
            height: auto;
            display: block;
        }
    </style>
</head>
